name: Cria√ß√£o de BDDs
run-name: Running - Cria√ß√£o de BDDs

on:
  workflow_call: {}

permissions:
  contents: write
  pull-requests: write
  
jobs:
  generate-and-test:
    runs-on: ubuntu-latest
 
    steps:
    
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          repository: pj-integration-agent/automation
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
 
      - name: Install dependencies
        run: |
          pip install groq pytest pytest-bdd

      - name: Generate BDD from generated_user_stories.feature
        run: python ai/generate/generate_bdd.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Commit BDDs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull
          git add .
          git commit -m "ü§ñ Gerando BDDs" || echo "Nada para commitar"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
